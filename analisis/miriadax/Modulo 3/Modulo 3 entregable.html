<script type="text/javascript">

			

function mostrar_nombre()
			{
				var cl = document.getElementById("h1");
				cl.innerHTML = "Daniel Jordan";
			
}

		
</script>

		

<script type="text/javascript">


			

function mostrar_propiedades()
			{
				var tit1 = document.getElementById("h1").outerHTML.replace(/</g,"&lt;").replace(/>/g,"&gt;");
				var tit2 = document.getElementById("h2").innerHTML;

				var result = document.getElementById("propiedad");

				result.innerHTML = '<h3>PROPIEDADES DOM</h3>';
				result.innerHTML = result.innerHTML + 'a) Contenido de innerHTML de elemento identificado por id="h2": <strong>' + tit2 + '</strong><br />';
				result.innerHTML = result.innerHTML + 'b) Contenido de outerHTML de elemento identificado por id="h1": <strong>' + tit1 + '</strong><br />';
				result.innerHTML = result.innerHTML + 'c) Contenido de la propiedad global location.href: <strong>' + location.href + '</strong><br />';
				result.innerHTML = result.innerHTML + 'd) Contenido de la propiedad global location: <strong>' + location + '</strong><br />';
				result.innerHTML = result.innerHTML + 'e) Contenido de las propiedades globales screen.width: <strong>' + screen.width + '</strong><br />';
				result.innerHTML = result.innerHTML + '&nbsp;&nbsp;&nbsp;&nbsp;Contenido de las propiedades globales screen.height: <strong>' + screen.height + '</strong>';
			
}

		
</script>

	

</head>


	

<body>

		<hr />

		<hr />

		<h1 id="h1" class="titulo"></h1>

		<h2 id="h2">La fecha y la hora son:</h2>

		<div id="fecha"></div>

		<br /><br /><hr>
		<div id="propiedad" class="resultado"></div>



		<script type="text/javascript">

			var fecha = new Date();
			var msj;

			if (fecha.getHours() < 7)
			{
				msj = "Buenas noches";
			}
			else if (fecha.getHours() < 12)
			{
				msj = "Buenos dÃ­as";
			}
			else if (fecha.getHours() < 21)
			{
				msj = "Buenas tardes";
			}
			else
			{
				msj = "Buenas noches";
			}

			document.getElementById("h1").innerHTML    = msj;
			document.getElementById("fecha").innerHTML = fecha;

			mostrar_nombre();
			mostrar_propiedades();

		</script>

		<br /><br /><hr />
		
		<hr />
		
	
</body>
